  <body>
    <span
      id="mover"
      style="position: absolute; left: 100px; "
      onload="moveRight()"
      >Текст наконец-то шагает</span
    >
<script>
      let mover = document.getElementById("mover");
      let leftPx = 100;
      (function moveRight() {
        setInterval(() => {
          leftPx += 10;
          mover.style.left = `${leftPx}px`;
        }, 1000);
      })();
    </script>
