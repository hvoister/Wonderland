<html>
<head>
 <title>Объекты</title>
</head>
<body>
<script>
 var an = navigator.appName
 var av = navigator.appVersion
 var acn = navigator.appCodeName
 var ua = navigator.userAgent
 document.write("Вы пользуетесь <b>" +an+ "</b>,
                <br>версия " +av+ ".")
 document.write("<br><br>Кодовое название " +acn+ ",
                <br>заголовок "+ua+ ".")
</script>
</body>
</html>
